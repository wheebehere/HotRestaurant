<!DOCTYPE html>
<html>
<head>
	<title>Hot Restaurant | Make Reservations</title>

	<!-- JQuery Link -->
	<script src="external_platforms/jquery-2.2.3.min.js" ></script>
	<!-- Materialize JS -->
	<script type="text/javascript" src="external_platforms/materialize/js/materialize.min.js"></script>

<body>

<div class="row jumboTron">
	<div class="col s12 m12 l12 hotName">
		<h1>Hot Restaurant</h1>
	</div>
	<div class="col s12 m12 l12 hotMessage">
		<p>Make your reservation now!</p>
	</div>
	<div class="col s12 m12 l12 hotButtons">
		<button class="waves-effect waves-light btn light-blue lighten-2">View Tables</button> <button class="waves-effect waves-light btn yellow">Home</button>

</div>

<!-- Make Reservation -->

<div class="row newReservation">
	<form>
		<input class="col s12 m12 l12 resForm getName" value="Name">

		<input class="col s12 m12 l12 resForm getNumber" value="Number">

		<input class="col s12 m12 l12 resForm getEmail" value="Email">

		<input class="col s12 m12 l12 resForm getID" value="Unique ID">

		<input type="submit" class="btn" value="Submit Reservation">
	</form>
